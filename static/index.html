                <h3 class="text-center mb-4">Isi Biodata Pegawai Restoran</h3>
              </div>
              <div class="col-md-8 col-12">
                <label for="name">Nama</label>
                <input type="text" class="form-control" id="name" name="name" required />
              </div>
              <div class="col-md-8 col-12">
                <label for="gender">Jenis Kelamin</label>
                <select name="gender" id="gender" class="form-control">
                  <option value="m">Laki-laki</option>
                  <option value="f">Perempuan</option>
                </select>
              </div>
              <div class="col-md-8 col-12">
                <label for="religion">Agama</label>

                  <option value="kristen">Kristen</option>
                  <option value="hindu">Hindu</option>
                  <option value="buddha">Buddha</option>
                </select>
              </div>

                <input   type="checkbox" name="skills" value="Cleaning" id="skill-cleaning" /> Kebersihan
                <input type="checkbox" name="skills"  value="Management" id="skill-management" /> Manajemen
                <!-- Hidden input to ensure 'skills' is always sent -->
                <input type="hidden" name="skills" value="" />
              </div>

              <div class="col-md-8 col-12 mt-3">
                <button type="submit" class="btn btn-primary">Kirim</button>
              </div>
            </div>
          </form>
        </div>
